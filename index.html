<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music History Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" integrity="sha256-uHu2MAd1LvCOVEAhvMld4LpJi7dUGS7GVzvG/5B3hlo=" crossorigin="anonymous" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="nav-bar" class="container">
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li><a href="#" id="view-music-link">View Music</a></li>
          <li><a href="#" id="add-music-link">Add Music</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--BEGIN "#LIST-MUSIC-PAGE" -->
  <div class="row">
    <div id="list-music-page" class="container visible">
      <div id="left-gen" class="col-md-3">
        <p>Song length:</p>
          <input type="range" min="0" max="10" value="0" step="1" />
        <p>Artist:</p>
          <select name="artist">
            <option value="The Beatles">The Beatles</option>
            <option value="Leon Bridges">Leon Bridges</option>
            <option value="Jay Z">Jay Z</option>
            <option value="Michael Jackson">Michael Jackson</option>
            <option value="Rilo Kiley">Rilo Kiley</option>
          </select>
        <div class="album">
            <p>Album:</p>
            <select name="album" class="album">
                <option value="Revolver">Revolver</option>
                <option value="Coming Home">Coming Home</option>
                <option value="The Black Album">The Black Album</option>
                <option value="Thriller">Thriller</option>
                <option value="More Adventurous">More Adventurous</option>
            </select>
        </div>
        <div>
            <p>Genre:</p>
            <div class="leftgen col-md-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Rock
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Pop
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Blues
                    </label>
                </div>
            </div>
            <div class="rightgen col-md-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Classical
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Jazz
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Hip-hop
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        <footer class="filter">
          <a href="#" role="button">Filter</a>
        </footer>
        </div>
      </div>
      <div id="right-gen" class="col-md-9">
        <h3 class="title">Tax Man</h3>
          <p class="specs">
            <aside>The Beatles | Revolver | Rock</aside>
          </p>
        <h3 class="title">99 Problems</h3>
          <p class="specs">
            <aside>Jay Z | The Black Album | Hip-hop</aside>
          </p>
        <h3 class="title">Billie Jean</h3>
          <p class="specs">
            <aside>Michael Jackson | Thriller | Rock</aside>
          </p>
        <h3 class="title">Portions For Foxes</h3>
          <p class="specs">
            <aside>Rilo Kiley | More Adventurous | Folk</aside>
          </p>
      </div>
    </div>
  </div>
  <!--BEGIN "#ADD-MUSIC-PAGE"-->
  <div id="centeredEl" class="hidden">
    <div class="container">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-10">
            <label class="control-label col-sm-2" for="text">Song name:</label>
            <input type="text" class="form-control" id="songName">
            <label class="control-label col-sm-2" for="text">Artist:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artist">
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-2" for="text">Album:</label>
            <input type="text" class="form-control" id=“album”>
          </div>
          </div>
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="addButton">Add</button>
            </div>
        </div>
    </div>
  </div>
  </div>
  <!--END "#ADD-MUSIC-PAGE"-->
<script type="text/javascript" src="javascripts/list.js"></script>
<script type="text/javascript" src="javascripts/add.js"></script>
</body>
</html>
